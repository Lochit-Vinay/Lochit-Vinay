name: Generate Snake Contribution Graph üêç

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write  # ‚úÖ IMPORTANT: Allows pushing to branches

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1 ‚Äî Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 ‚Äî Generate Snake SVGs (Dark + Light)
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Lochit-Vinay
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light

      # Step 3 ‚Äî Push Snake SVG to output branch
      - name: Push Snake SVG to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
